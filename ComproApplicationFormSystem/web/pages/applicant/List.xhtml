<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApplicantEmpty}" rendered="#{applicantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{applicantController.items.rowCount > 0}">
                    <h:outputText value="#{applicantController.pagination.pageFirstItem + 1}..#{applicantController.pagination.pageLastItem + 1}/#{applicantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{applicantController.previous}" value="#{bundle.Previous} #{applicantController.pagination.pageSize}" rendered="#{applicantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{applicantController.next}" value="#{bundle.Next} #{applicantController.pagination.pageSize}" rendered="#{applicantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{applicantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_middleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.middleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_birthDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_homephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.homephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_mobilephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobilephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_workphone}"/>
                            </f:facet>
                            <h:outputText value="#{item.workphone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicantTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{applicantController.prepareView}" value="#{bundle.ListApplicantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicantController.prepareEdit}" value="#{bundle.ListApplicantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicantController.destroy}" value="#{bundle.ListApplicantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{applicantController.prepareCreate}" value="#{bundle.ListApplicantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApplicantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
