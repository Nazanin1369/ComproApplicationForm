<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

      <ui:composition template="../pages/applicantTemplate.xhtml">
    <ui:define name="top">
 <img src="../resources/images/footer_logo.png" width="188" height="78" alt="footer_logo"/>
    </ui:define>

       
      <ui:define name="content">
            
              <h:form id="form">
                <h:panelGrid columns="1" style="width: 100%">
                    <p:wizard id="wizard" >
                        <p:tab title="Personal Information" id="personalInfo">
                            <p:panel header="Personal Information">
                                <p:messages/>
                                <h:panelGrid columns="2">

                                    <h:outputLabel for="firstName" 
                                                   value="First Name" 
                                                   styleClass="requiredLbl"/>
                                    <h:inputText id="firstName" 
                                                 label="First Name" 
                                                 value="#{applicantController.selected.firstName}" 
                                                 required="true"/>
                                    <h:outputLabel for="middleName" 
                                                   value="Middle Name" 
                                                   styleClass="optionalLbl"/>
                                    <h:inputText id="middleName" 
                                                 label="Middle Name" 
                                                 value="#{applicantController.selected.middleName}"
                                                 />
                                    <h:outputLabel for="lastName" 
                                                   value="Last Name" 
                                                   styleClass="requiredLbl"/>
                                    <h:inputText id="lastName" label="Last Name" 
                                                 value="#{applicantController.selected.lastName}" 
                                                 required="true"/>
                                    <h:outputLabel for="birthDate" 
                                                   value="Date of Birth" 
                                                   styleClass="optionalLbl"/>
                                    <p:calendar id="birthDate" 
                                                value="#{applicantController.selected.birthDate}" 
                                                showOn="button" 
                                                navigator="true"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Contact Information" id="phone">
                            <p:panel header="Contact Information">
                                <p:messages/>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="E-mail address" 
                                                   value="E-mail address" 
                                                   styleClass="requiredLbl"/>
                                    <p:inputText id="e-mail" label="E-mail"
                                                 value="#{applicantController.selected.email}" required="true"/>
                                    <h:outputLabel for="homePhone" 
                                                   value="Home phone"/>
                                    <p:inputMask id="homePhone" 
                                                 mask="(999)-999-9999" 
                                                 value="#{applicantController.selected.homephone}" 
                                                 size="12" 
                                                 styleClass="optionalLbl"/>

                                    <h:outputLabel for="mobilePhone" 
                                                   value="Mobile phone"/>
                                    <p:inputMask id="mobilePhone" 
                                                 mask="(999)-999-9999" 
                                                 value="#{applicantController.selected.mobilephone}" 
                                                 size="12" 
                                                 styleClass="optionalLbl"/>

                                    <h:outputLabel for="workPhone" value="Work phone"/>
                                    <p:inputMask id="workPhone" 
                                                 mask="(999)-999-9999" 
                                                 value="#{applicantController.selected.workphone}" 
                                                 size="12" 
                                                 styleClass="optionalLbl"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Confirmation" id="confirmation">
                            <p:messages/>
                            <h:panelGrid columns="2">
                                <h:outputText value="First Name" 
                                              styleClass="optionalLbl"/>
                                <h:outputText id="firstNameTxt" 
                                              value="#{applicantController.selected.firstName}" />
                                <h:outputText value="Middle Name" 
                                              styleClass="optionalLbl"/>
                                <h:outputText id="middleNameTxt" 
                                              value="#{applicantController.selected.middleName}"/>
                                <h:outputText  value="Last Name" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="lastNameTxt" 
                                              value="#{applicantController.selected.lastName}" />
                                <h:outputText  value="Date of Birth" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="birthDateTxt" 
                                              value="#{applicantController.selected.birthDate}" />

                                <h:outputText  value="Home Phone" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="homePhoneTxt" 
                                              value="#{applicantController.selected.homephone}" />

                                <h:outputText  value="Mobile Phone" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="mobilePhoneTxt" 
                                              value="#{applicantController.selected.mobilephone}" />
                                <h:outputText  value="Work Phone" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="workPhoneTxt" 
                                              value="#{applicantController.selected.workphone}" />
                                 <h:outputText  value="Email address" 
                                               styleClass="optionalLbl"/>
                                <h:outputText id="emailTxt" 
                                              value="#{applicantController.selected.email}" />

                                <p:commandButton id="submitButton"
                                                 action="#{applicantController.create}" value="Save" 
                                                 ajax="false"/> 
                               
                                    
                                <p:commandButton id="submitbutton" action="#{applicantController.prepareSubmit()}" 
                                               value="Submit Application"   immediate="true"
                                              />
                                <p:commandButton id="showButton" action="#{applicantController.prepareList}" 
                                               value="#{bundle.CreateApplicantShowAllLink}" 
                                               immediate="true"/>
                                 <br />
                                <br />
                               
                            </h:panelGrid>
                        </p:tab>
                    </p:wizard>                   
                </h:panelGrid>
            </h:form>
         
      
         </ui:define>
      </ui:composition>
</html>
